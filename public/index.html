<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Weather application created using create-react-app. Progressive Web App. Traning" />
  <link rel="apple-touch-icon" href="src/image/ms-icon-512x512.png" />

  <link rel="manifest" href="./manifest.json" />

  <title>Погода сейчас</title>
</head>

<body>
  <noscript>Для работы приложения нужен JavaScript.</noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceworker.js')
          .then((reg) => console.log('SW загружен!', reg.scope))
          .catch((err) => console.log('Ошибка: ', err));
      })
    }
  </script>
</body>

</html>
